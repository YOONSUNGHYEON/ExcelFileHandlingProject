<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/output.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" async="" src="js/output.js"></script>
<title>excel file input list</title>
</head>
<body>

	<div class="content">
		<a class="btn" href="input.html">input으로</a>
		<h2>Excel File Output</h2>

		<form action="">
			<div>
				카테고리 :
				<select name="categorySelect" id="categorySelect">
					<option value="none">카테고리</option>
				</select>
				<button class="btn" onClick="findListByCategorySeq();" type="button">검색</button>
			</div>
			<div class="main-layout">
				<div class="layout-left">
					<span class="btn">기준 상품</span>
					<button class="btn" onclick="download(1);" type="button">엑셀 다운로드</button>
					<img id="progressStatus" src="image/loadingbar.gif" /> 
					<div style="overflow: auto; height: 650px;">
						<table border="1" id="standardProductTable">
							<thead id="standardProductThead">
								<th>상품<br>코드</th>
								<th>카테고리</th>
								<th>상품 명</th>
								<th>최저가</th>
								<th>모바일<br> 최저가</th>
								<th>평균가</th>
								<th>업체 수</th>
							</thead>
							<tbody id="standardProductTbody"></tbody>
						</table>
					</div>
					<div class="pagination" id="standardPagination"></div>
				</div>
				<div class="layout-right">
					<span class="btn">협력사 상품</span>
					<button class="btn" onclick="download(2);" type="button">엑셀 다운로드</button>
					<div style="overflow: auto; height: 650px;">
						<table id="cooperationProductTable" border="1">
							<thead id="cooperationProductThead">
								<th>협력사 명</th>
								<th>협력사<br>코드</th>
								<th>협력사 <br>상품명</th>
								<th>협력사 <br>URL</th>
								<th>가격</th>
								<th>모바일<br>가격</th>
								<th>입력 일</th>
							</thead>
							<tbody id="cooperationProductTbody"></tbody>
						</table>
					</div>
					<div class="pagination" id="cooperationPagination"></div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
